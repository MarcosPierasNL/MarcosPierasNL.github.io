<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Ocean gradient -->
    <linearGradient id="ocean" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="0.6" stop-color="#14b8a6"/>
      <stop offset="1" stop-color="#1e40af"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>
  <!-- Rounded tile background -->
  <rect x="8" y="8" width="48" height="48" rx="14" fill="url(#ocean)" filter="url(#shadow)"/>
  <!-- Wave crest -->
    <path d="M10 40
          C 20 22, 36 22, 54 40
          C 46 36, 36 48, 28 50
          C 20 50, 14 45, 10 40 Z"
        fill="#ffffff"
        fill-opacity="0.85"/>
    <!-- Thin mid curvature -->
    <path d="M16 38
          C 26 30, 38 30, 48 38"
        stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.75"/>
</svg>